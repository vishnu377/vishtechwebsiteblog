<!-- Contact Page -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me - Vishtech Fixes</title>
    
    <!-- CSS Link (Assets folder se) -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- 1. DYNAMIC HEADER -->
    <div id="dynamic-header"></div>

    <!-- 2. MAIN CONTENT -->
    <main class="container">
        <div class="hero" style="border:none; padding-bottom: 20px;">
            <h1>Let's work together</h1>
            <p>Facing a tough bug or need a full website? Fill out the form below.</p>
        </div>

        <!-- Form Code -->
        <div class="form-box">
            <form action="#">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" class="form-control" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="type">Project Type</label>
                    <select id="type" class="form-control">
                        <option>Bug Fix</option>
                        <option>Full Website Development</option>
                        <option>Consultation</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" class="form-control" placeholder="Describe your project..."></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </main>

    <!-- 3. DYNAMIC FOOTER -->
    <div id="dynamic-footer"></div>

    <!-- 4. SCRIPTS -->
    <script src="assets/js/main.js"></script>
    <script>
        // 0 pass kar rahe hain kyunki ye file root folder me hai
        loadHeader(0); 
        loadFooter(0);
    </script>

</body>
</html>
